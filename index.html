<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thistle Point Capital</title>

  <!-- 1  Make every relative link point into the repo root -->
  <base href="/thistlepointcapital.github.io/">

  <!-- 2  Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- 3  Styles -->
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --txt: #c9d1d9;
      --accent: #4db5ff;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:'Inter',sans-serif;
      background: var(--bg) url('assets/Thistle.jpg') no-repeat center / cover fixed;
      color:var(--txt);
      min-height:100vh;
      display:flex; flex-direction:column;
    }
    /* navigation */
    nav{background:rgba(13,17,23,.75);backdrop-filter:blur(4px);padding:.75rem 1.5rem;}
    nav ul{list-style:none;display:flex;gap:1.5rem;align-items:center;}
    nav a{color:var(--txt);text-decoration:none;font-weight:600;}
    nav a:hover{color:var(--accent);}
    nav strong{font-size:1.1rem;}

    /* hero */
    main{flex:1;display:grid;place-items:center;padding:2rem;}
    .hero{background:rgba(22,27,34,.85);border-radius:12px;padding:2rem 2.5rem;
          max-width:800px;width:100%;text-align:center;box-shadow:0 4px 20px rgba(0,0,0,.4);
          display:grid;gap:1.5rem;position:relative;}
    .hero h1{font-size:2.1rem;letter-spacing:-.02em;}
    .hero p{line-height:1.45;margin-bottom:.5rem;}
